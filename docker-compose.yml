services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  backend:
    build:
      context: ./server
    env_file:
      - ./server/.env
    environment:
      - MONGODB_URI=mongodb://mongo:27017/task_manager
      - CORS_ORIGIN=http://localhost:5173
    ports:
      - "5000:5000"
    depends_on:
      - mongo

  frontend:
  build:
    context: .                  # build desde la ra√≠z del repo
    dockerfile: frontend/Dockerfile
  environment:
    - VITE_API_URL=http://backend:5000
  ports:
    - "5173:80"
  depends_on:
    - backend

volumes:
  mongo-data:
